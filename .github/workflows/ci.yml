name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§¼ Lint with flake8
      run: |
        pip install flake8
        flake8 src/ --max-line-length=120

    - name: âœ… Run unit tests (if any)
      run: |
        if [ -d "tests" ]; then
          pip install pytest
          pytest tests/
        else
          echo "No tests folder found, skipping tests."
        fi

    - name: ğŸ“ Check for filtered CSV & vector store (not committed)
      run: |
        if [ -f "data/filtered_complaints.csv" ]; then
          echo "::error file=data/filtered_complaints.csv::âš ï¸ Do not commit large data files."
          exit 1
        fi

        if [ -d "vector_store" ]; then
          echo "::warning::ğŸ§  Vector store should be ignored in .gitignore."
        fi
